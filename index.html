<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="h-screen flex flex-col gap-5 justify-center items-center bg-[#d6e2f0]"
  >
    <main
      class="max-w-[300px] bg-white px-4 pt-5 py-8 rounded-2xl flex flex-col gap-5 justify-center"
    >
      <div>
        <img
          src="./images/image-qr-code.png"
          alt="QR"
          class="rounded-2xl w-[300px]"
        />
      </div>
      <h1 class="text-center text-[#1f3251] font-bold text-xl">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-sm text-[#7b879d] text-center">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Valeh Ismayilov</a>.
    </div>
  </body>
</html>
